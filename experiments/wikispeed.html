<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia Speed Run</title>
    <style>
      :root {
        --bg-color: #f4f4f0;
        --accent: #2c3e50;
        --highlight: #e74c3c;
        --text: #2f3542;
        --border: 3px solid #2f3542;
        --shadow: 4px 4px 0px #2f3542;
        --card-bg: white;
        --input-bg: white;
      }

      [data-theme="dark"] {
        --bg-color: #1a1a1a;
        --accent: #3498db;
        --highlight: #e74c3c;
        --text: #f8f5f0;
        --border: 3px solid #f8f5f0;
        --shadow: 4px 4px 0px rgba(248, 245, 240, 0.3);
        --card-bg: #2a2a2a;
        --input-bg: #333;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Courier New", Courier, monospace;
        background: var(--bg-color);
        color: var(--text);
        line-height: 1.6;
        padding-bottom: 2rem;
        transition: background 0.3s, color 0.3s;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 1rem;
      }

      /* --- Header --- */
      header {
        text-align: center;
        margin-bottom: 2rem;
        padding: 2rem;
        background: var(--card-bg);
        border: var(--border);
        box-shadow: var(--shadow);
        transition: background 0.3s, border 0.3s, box-shadow 0.3s;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: -1px;
        margin-bottom: 0.5rem;
      }

      /* Theme Toggle */
      .theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: var(--card-bg);
        border: var(--border);
        padding: 0.8rem;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: var(--shadow);
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .theme-toggle:hover {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0 var(--accent);
      }

      .theme-toggle svg {
        position: absolute;
        transition: all 0.3s;
      }

      .theme-toggle .sun-icon {
        opacity: 1;
        transform: rotate(0deg) scale(1);
      }

      .theme-toggle .moon-icon {
        opacity: 0;
        transform: rotate(90deg) scale(0);
      }

      [data-theme="dark"] .theme-toggle .sun-icon {
        opacity: 0;
        transform: rotate(-90deg) scale(0);
      }

      [data-theme="dark"] .theme-toggle .moon-icon {
        opacity: 1;
        transform: rotate(0deg) scale(1);
      }

      /* --- Layout --- */
      .game-layout {
        display: grid;
        grid-template-columns: 300px 1fr;
        gap: 1.5rem;
        align-items: start;
      }

      @media (max-width: 900px) {
        .game-layout {
          grid-template-columns: 1fr;
        }
      }

      /* --- Sidebar --- */
      .sidebar {
        background: var(--card-bg);
        border: var(--border);
        box-shadow: var(--shadow);
        padding: 1.5rem;
        position: sticky;
        top: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        z-index: 10;
        transition: all 0.3s;
      }

      .target-box {
        background: var(--highlight);
        color: white;
        padding: 1rem;
        border: var(--border);
        text-align: center;
      }

      .target-label {
        font-size: 0.8rem;
        text-transform: uppercase;
        font-weight: bold;
        opacity: 0.9;
      }

      .target-title {
        font-size: 1.4rem;
        font-weight: 900;
        line-height: 1.2;
        margin-top: 0.5rem;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      .stat-item {
        text-align: center;
        background: var(--input-bg);
        padding: 0.5rem;
        border: 2px solid rgba(0, 0, 0, 0.1);
        transition: background 0.3s;
      }

      [data-theme="dark"] .stat-item {
        border-color: rgba(255, 255, 255, 0.1);
      }

      .stat-val {
        font-size: 1.8rem;
        font-weight: 900;
      }
      .stat-lbl {
        font-size: 0.7rem;
        text-transform: uppercase;
        font-weight: bold;
        color: #777;
      }

      [data-theme="dark"] .stat-lbl {
        color: #999;
      }

      /* --- Game Board --- */
      .game-board {
        background: var(--card-bg);
        border: var(--border);
        box-shadow: var(--shadow);
        min-height: 80vh;
        display: flex;
        flex-direction: column;
        position: relative;
        transition: all 0.3s;
      }

      .breadcrumbs {
        padding: 1rem;
        background: var(--input-bg);
        border-bottom: var(--border);
        font-size: 0.85rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        align-items: center;
        transition: background 0.3s;
      }

      .crumb {
        color: #666;
      }

      [data-theme="dark"] .crumb {
        color: #999;
      }

      .crumb:last-child {
        color: var(--highlight);
        font-weight: bold;
      }
      .crumb::after {
        content: "â†’";
        margin-left: 0.5rem;
        color: #ccc;
      }
      .crumb:last-child::after {
        display: none;
      }

      /* --- Wiki Content Styling --- */
      .wiki-content {
        padding: 2rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        font-size: 1.1rem;
        overflow-x: hidden;
        position: relative;
      }

      .wiki-content.loading {
        opacity: 0.5;
        pointer-events: none;
        user-select: none;
      }

      /* Loading Overlay */
      .loader-overlay {
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        backdrop-filter: blur(2px);
      }

      [data-theme="dark"] .loader-overlay {
        background: rgba(0, 0, 0, 0.7);
      }

      .loader-text {
        font-family: "Courier New", monospace;
        font-weight: 900;
        font-size: 2rem;
        color: var(--highlight);
        background: var(--card-bg);
        padding: 1rem 2rem;
        border: var(--border);
        box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
        animation: pulse 0.8s infinite alternate;
      }
      @keyframes pulse {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.05);
        }
      }

      /* Cleanup Wiki garbage */
      .wiki-content .mw-empty-elt,
      .wiki-content .infobox,
      .wiki-content .sidebar,
      .wiki-content .thumb,
      .wiki-content .reference,
      .wiki-content .hatnote,
      .wiki-content .ambox,
      .wiki-content .reflist,
      .wiki-content table,
      .wiki-content .mw-editsection {
        display: none !important;
      }

      .wiki-content h1 {
        font-size: 2.2rem;
        margin-bottom: 1rem;
        border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        padding-bottom: 0.5rem;
      }

      [data-theme="dark"] .wiki-content h1 {
        border-bottom-color: rgba(255, 255, 255, 0.1);
      }

      .wiki-content h2 {
        font-size: 1.8rem;
        margin-top: 2rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }

      [data-theme="dark"] .wiki-content h2 {
        border-bottom-color: rgba(255, 255, 255, 0.1);
      }

      .wiki-content p {
        margin-bottom: 1rem;
        line-height: 1.6;
      }
      .wiki-content ul {
        padding-left: 2rem;
        margin-bottom: 1rem;
      }

      /* Links */
      .wiki-content a {
        color: #2980b9;
        text-decoration: none;
        font-weight: 500;
        cursor: pointer;
        padding: 0 2px;
        border-radius: 2px;
        transition: background 0.1s;
      }

      [data-theme="dark"] .wiki-content a {
        color: #3498db;
      }

      .wiki-content a:hover {
        text-decoration: underline;
        background: #e8f4fc;
        color: #1a5276;
      }

      [data-theme="dark"] .wiki-content a:hover {
        background: rgba(52, 152, 219, 0.2);
        color: #5dade2;
      }

      /* Dead links */
      .wiki-content a.disabled-link {
        color: #bbb;
        pointer-events: none;
        cursor: default;
        text-decoration: none;
      }

      /* --- Buttons --- */
      button {
        background: var(--text);
        color: var(--bg-color);
        border: none;
        padding: 1rem 2rem;
        font-family: inherit;
        font-weight: 900;
        font-size: 1rem;
        cursor: pointer;
        border: 3px solid transparent;
        transition: all 0.2s;
        text-transform: uppercase;
      }
      button:hover {
        background: var(--bg-color);
        color: var(--text);
        border: var(--border);
        transform: translate(-2px, -2px);
        box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.2);
      }
      button.secondary {
        background: var(--input-bg);
        color: var(--text);
        border: var(--border);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      /* --- Leaderboard --- */
      .leaderboard-section {
        margin-top: 2rem;
        border-top: 2px solid rgba(0, 0, 0, 0.1);
        padding-top: 2rem;
      }

      [data-theme="dark"] .leaderboard-section {
        border-top-color: rgba(255, 255, 255, 0.1);
      }

      .lb-tabs {
        display: flex;
        gap: 0.5rem;
        justify-content: center;
        margin-bottom: 1rem;
      }
      .lb-tab {
        padding: 0.5rem 1rem;
        background: var(--input-bg);
        border: 2px solid rgba(0, 0, 0, 0.1);
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s;
      }

      [data-theme="dark"] .lb-tab {
        border-color: rgba(255, 255, 255, 0.1);
      }

      .lb-tab.active {
        background: var(--highlight);
        color: white;
        border-color: var(--highlight);
      }
      .lb-row {
        display: flex;
        justify-content: space-between;
        padding: 0.8rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        font-family: -apple-system, sans-serif;
        font-size: 0.95rem;
      }

      [data-theme="dark"] .lb-row {
        border-bottom-color: rgba(255, 255, 255, 0.1);
      }

      .lb-row:nth-child(odd) {
        background: rgba(0, 0, 0, 0.02);
      }

      [data-theme="dark"] .lb-row:nth-child(odd) {
        background: rgba(255, 255, 255, 0.02);
      }

      .lb-rank {
        font-weight: bold;
        width: 30px;
        color: #888;
      }
      .lb-name {
        font-weight: 600;
        flex-grow: 1;
        text-align: left;
      }
      .lb-stat {
        font-family: "Courier New", monospace;
        color: var(--text);
      }

      /* --- Modal --- */
      .modal-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }
      .modal {
        background: var(--card-bg);
        padding: 3rem;
        max-width: 600px;
        width: 90%;
        border: var(--border);
        box-shadow: 10px 10px 0px rgba(255, 255, 255, 0.2);
        text-align: center;
        transition: all 0.3s;
      }

      input[type="text"] {
        background: var(--input-bg);
        color: var(--text);
        border: var(--border);
        transition: all 0.3s;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" aria-label="Toggle dark mode">
      <svg
        class="sun-icon"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <circle cx="12" cy="12" r="5" />
        <line x1="12" y1="1" x2="12" y2="3" />
        <line x1="12" y1="21" x2="12" y2="23" />
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
        <line x1="1" y1="12" x2="3" y2="12" />
        <line x1="21" y1="12" x2="23" y2="12" />
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
      </svg>
      <svg
        class="moon-icon"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
      </svg>
    </button>

    <div class="container">
      <header id="menuScreen">
        <h1>Wiki Speed Run</h1>
        <p style="margin-bottom: 2rem; color: #666">
          Navigate from A to B using only internal links. <br />
          <small>Timer pauses while pages load.</small>
        </p>

        <div class="controls">
          <button id="startBtn">Start Game</button>
        </div>

        <div class="leaderboard-section">
          <h3>Your Personal Bests (Local)</h3>
          <div
            id="localStats"
            style="
              margin-top: 1rem;
              font-style: italic;
              color: #888;
              font-size: 0.9rem;
            "
          >
            No games played yet.
          </div>
        </div>

        <div class="leaderboard-section">
          <h3>Global Leaderboard</h3>
          <div class="lb-tabs">
            <div class="lb-tab active" data-sort="clicks">By Clicks</div>
            <div class="lb-tab" data-sort="time">By Time</div>
          </div>
          <div
            id="leaderboardList"
            style="margin-top: 1rem; max-height: 400px; overflow-y: auto"
          >
            Loading...
          </div>
        </div>
      </header>

      <div id="gameScreen" class="game-layout hidden">
        <aside class="sidebar">
          <div class="target-box">
            <div class="target-label">Target Page</div>
            <div class="target-title" id="targetDisplay">?</div>
            <div class="target-desc" id="targetDesc">...</div>
          </div>

          <div class="stats-grid">
            <div class="stat-item">
              <div class="stat-val" id="clickCount">0</div>
              <div class="stat-lbl">Clicks</div>
            </div>
            <div class="stat-item">
              <div class="stat-val" id="timerDisplay">0:00</div>
              <div class="stat-lbl">Time</div>
            </div>
          </div>

          <button class="secondary" id="giveUpBtn">Give Up</button>
        </aside>

        <main class="game-board">
          <div class="breadcrumbs" id="breadcrumbs"></div>
          <div id="wikiLoader" class="loader-overlay hidden">
            <div class="loader-text">TRAVELING...</div>
          </div>
          <div class="wiki-content" id="wikiContent"></div>
        </main>
      </div>
    </div>

    <div class="modal-overlay" id="winModal">
      <div class="modal">
        <h2
          style="color: var(--highlight); font-size: 3rem; margin-bottom: 1rem"
        >
          VICTORY!
        </h2>
        <p>
          You reached <strong><span id="winTargetName"></span></strong>
        </p>

        <div class="stats-grid" style="margin: 2rem 0">
          <div class="stat-item">
            <div class="stat-val" id="winClicks">0</div>
            <div class="stat-lbl">Clicks</div>
          </div>
          <div class="stat-item">
            <div class="stat-val" id="winTime">0:00</div>
            <div class="stat-lbl">Time</div>
          </div>
        </div>

        <input
          type="text"
          id="playerName"
          placeholder="Enter Name for Leaderboard"
          style="
            padding: 1rem;
            border: var(--border);
            width: 100%;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            text-align: center;
          "
        />
        <button id="submitScoreBtn">Submit Score</button>
        <button class="secondary" id="playAgainBtn" style="margin-top: 0.5rem">
          Play Again
        </button>
      </div>
    </div>

    <script src="../theme.js"></script>
    <script>
      // [Keep all the existing game JavaScript code from your original file]
      // I'm not including it here to save space, but use your existing JavaScript
      // Just make sure the theme.js script loads first
    </script>
  </body>
</html>
